<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="left">
        <a href="index.html">
          <img src="assets/logo.png" alt="img logo" />
        </a>

        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>

          <li>
            <a href="blog-project.html">Blog</a>
          </li>
        </ul>
      </div>

      <div class="right">
        <a href="contact-tgs4.html">Contact Me</a>
      </div>
    </nav>

    <div class="contact-card" style="margin: 50px auto; width: 450px">
      <div class="title-contact">
        <h2>Contact Me</h2>
      </div>
      <form action="" enctype="multipart/form-data" style="text-align: left">
        <div>
          <label for="name" style="font-size: 20px; font-weight: bold">Name</label>
          <input type="text" id="input-name" placeholder=" Your Name" required />
        </div>

        <div>
          <label for="phone" style="font-size: 20px; font-weight: bold">Phone Number</label>
          <input type="text" id="input-phone" placeholder=" Your Phone Number" />
        </div>

        <div>
          <label for="email" style="font-size: 20px; font-weight: bold">Email</label>
          <input type="email" id="input-email" placeholder=" Your Email" />
        </div>

        <div>
          <label for="subject" style="font-size: 20px; font-weight: bold">Subject</label>
          <select id="input-subject" style="width: 100%; box-sizing: border-box; border-radius: 5px; margin-bottom: 10px; margin-top: 8px; padding: 8px; background-color: #ede0d4">
            <option value="">Choose Your Purpose</option>
            <option value="Lets Talk">Lets Talk</option>
            <option value="Lets Collaboration">Lets Collaboration</option>
            <option value="I'm Hiring">I'm Hiring</option>
          </select>
        </div>

        <div>
          <label for="message" style="font-size: 20px; font-weight: bold">Message</label>
          <textarea
            placeholder=" Your Message"
            id="input-message"
            style="width: 100%; height: 100px; border: 1px solid; box-sizing: border-box; border-radius: 5px; margin-bottom: 10px; margin-top: 8px; padding: 8px; background-color: #ede0d4; resize: none"
          ></textarea>
        </div>

        <button type="button" onclick="showData()">Submit</button>
      </form>
    </div>

    <script src="form.js"></script>
  </body>
</html>
